<body>
    <header>
        <div class="header__top-box">
            <div class="header__logo-box">
                <img src="./img/logo.png" alt="logo" class="header__logo">
                <p class="header__logo-text">Powered By <span class="header__logo-text--blue">Finstreet</span></p>
            </div>

            <div class="header__action-box">
                <div class="header__action-container">
                    <select name="currency" id="currency" class="header__action-btn-dropdown">
                        <option value="BTC" class="header__action-item">BTC</option>
                    </select>
    
                    <select name="currency-crypto" id="currency-crypto" class="header__action-btn-dropdown">
                        <option value="BTC" class="header__action-item">BTC</option>
                        <option value="ETH" class="header__action-item">ETH</option>
                        <option value="USDI" class="header__action-item">USDI</option>
                        <option value="XRP" class="header__action-item">XRP</option>
                    </select>
    
                    <button class="header__action-btn">BUY BTC</button>
                </div>
            </div>

            <div class="header__social-box">
                <button class="header__social-btn">
                    <img src="./img/telegram.png" alt="Telegram Icon" class="header__social-icon">
                    Connect Telegram
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="section-stage">
            <h1 class="stage__heading">Best Price to Trade</h1>

            <div class="stage">
                <div class="stage__left">
                    <div class="stage-secondary">
                        <p class="stage-secondary__percent">0.48 %</p>
                        <p class="stage-secondary__text">5 Mins</p>
                    </div>

                    <div class="stage-secondary">
                        <p class="stage-secondary__percent">1.04 %</p>
                        <p class="stage-secondary__text">1 Hour</p>
                    </div>  
                </div>

                <div class="stage__center">
                    <p class="stage__best-price">₹ 30,94,698</p>
                    <p class="stage-secondary__text">Average BTC/INR net price including commission</p>
                </div>

                <div class="stage__right">
                    <div class="stage-secondary">
                        <p class="stage-secondary__percent">2.6 %</p>
                        <p class="stage-secondary__text">1 Day</p>
                    </div>

                    <div class="stage-secondary">
                        <p class="stage-secondary__percent">6.29 %</p>
                        <p class="stage-secondary__text">7 Days</p>
                    </div>  
                </div>  
            </div>

            <div class="stage__sponsor-container">
                <img src="./img/banner.png" alt="Banner Sponsor" class="stage__sponsor-image">
            </div>
            
        </section>
